base_url = "https://bakoyannis.github.io"
theme = "anemone"
title = "Thomas's Blog"
description = "Interesting stuff..."
default_language = "en"

taxonomies = [
    {name = "tags", feed = true},
]

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false
minify_html = true
generate_feeds = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
render_emoji = true
external_links_target_blank = true
smart_punctuation = true
highlight_code = true
highlight_theme = "gruvbox-dark"

[link_checker]
internal_level = "warn"

[extra]
author = "Thomas"
display_author = true
toc = true

favicon = "favicon.ico"

default_theme = "dark"
list_pages = false

header_nav = [
  { url = "/", name_en = "/home/"},
  { url = "/blog", name_en = "/blog/"},
  { url = "/about", name_en = "/about/"},
  { url = "https://github.com/bakoyannis", name_en = "/Github/"}
]
